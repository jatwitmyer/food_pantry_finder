<!DOCTYPE html>
<html>
<head>
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Weekly Schedule</h1>
    <table>
        <tr class="table-headers">
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr class="table-data">
            <td class="Sunday"><ul></ul></td> <!-- appointments go here -->
            <td class="Monday"><ul></ul></td>
            <td class="Tuesday"><ul></ul></td>
            <td class="Wednesday"><ul></ul></td>
            <td class="Thursday"><ul></ul></td>
            <td class="Friday"><ul></ul></td>
            <td class="Saturday"><ul></ul></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
