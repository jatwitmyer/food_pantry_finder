<!DOCTYPE html><html><head>
    <title>Weekly Schedule</title>
    <link rel="stylesheet" type="text/css" href="schedule.css">
</head>
<body>
    <h1>Weekly Schedule</h1>
    <table>
        <tbody><tr class="table-headers">
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr class="table-data">
        <td class="Sunday"></td>
        <td class="Monday"></td>
        <td class="Tuesday"></td>
        <td class="Wednesday"></td>
        <td class="Thursday"></td>
        <td class="Friday"></td>
        <td class="Saturday"></td></tr>
    </tbody></table>

</body></html>
