<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->

    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <title>Food Pantry Finder</title>
<body>

  <div id="root">

    <div class="row-1 header">

      <h1 id="title" class="col-1a">Food Pantry Finder</h1>
      
      <div id="address-container" class="col-1b">
        <div class="col-1bi">
          <label for="address">Address</label>
          <!-- add information icon here -->
        </div>
          
        <input type="text" id="address" class="col-1bii" placeholder="Enter a full or partial address" />
        <input type="submit" id="search" class="1biii" value="Search"></input>
      </div>

    </div>

    <div class="row-2 content">
      
      <div class="col-2a sub-header">

        <div id="export-buttons" class="col-2ai">
          <button id="download" class="col-2ai1">Download</button>
          <button id="print" class="col-2ai2">Print</button>
          <button id="share" class="col-2ai3">Share</button>
        </div>

        <h3 id="sub-title" class="col-2aii">Search Results</h3>

        <div id="filters-bar" class="col-2aiii">
          <!-- Javascript addition here: Showing results x of y -->
          <!-- <button id="filters">Filters </button> -->
          <label for="distance">Distance</label>
          <select id="distance" name="distance">
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="15">15 miles</option>
            <option value="20">20 miles</option>
            <option value="25">25 miles</option>
          </select>
          <!-- add filters icon here -->
        </div>

      </div>

      <div id="pantries-container" class="col-2b">
        <!-- Javascript addition here: List of search results -->
        Pantry data
      </div>
      
      <div id="loading-container" class="col-2c footer">
        <p class="col-2ci">Loading Results</p>
        <div id="progress"></div>
        <!-- add loading bar here class="col-2cii" -->
        <p class="col-2ciii">Showing 0 of 9</p>
      </div>

    </div>

  </div>
    
</body>
</html>
